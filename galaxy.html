<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Galaxy Particles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 60;

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ðŸŒŒ Galaxy particles
let count = 6000;
let geometry = new THREE.BufferGeometry();
let positions = new Float32Array(count * 3);
let colors = new Float32Array(count * 3);

for (let i = 0; i < count; i++) {
  let i3 = i * 3;

  let radius = Math.random() * 40;
  let angle = radius * 0.3;
  let y = (Math.random() - 0.5) * 4;

  positions[i3] = Math.cos(angle) * radius;
  positions[i3 + 1] = y;
  positions[i3 + 2] = Math.sin(angle) * radius;

  colors[i3] = Math.random();
  colors[i3 + 1] = Math.random();
  colors[i3 + 2] = 1;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

let material = new THREE.PointsMaterial({
  size: 0.7,
  vertexColors: true
});

let galaxy = new THREE.Points(geometry, material);
scene.add(galaxy);

// Animate
function animate() {
  requestAnimationFrame(animate);
  galaxy.rotation.y += 0.002;
  galaxy.rotation.x += 0.0005;
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
